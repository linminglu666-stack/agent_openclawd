<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw-X Êô∫ËÉΩÊåáÊå•‰∏≠ÂøÉ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        dark: '#0F172A',
                        'dark-lighter': '#1E293B',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 h-screen flex overflow-hidden selection:bg-primary selection:text-white">
    <div id="app" class="flex w-full h-full" v-cloak>
        <!-- Mobile Overlay -->
        <div v-if="sidebarOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 lg:hidden" @click="sidebarOpen = false"></div>

        <!-- Sidebar -->
        <sidebar-component 
            :current-view="currentView" 
            @change-view="changeView"
            class="fixed lg:static inset-y-0 left-0 z-50 w-64 transform transition-transform duration-300 ease-in-out border-r border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-lighter shadow-lg lg:shadow-none"
            :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'">
        </sidebar-component>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 relative transition-all duration-300">
            <!-- Navbar -->
            <header class="h-16 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-lighter flex items-center justify-between px-4 lg:px-6 shadow-sm z-30">
                <div class="flex items-center space-x-3">
                    <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden p-2 rounded-md text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h2 class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300">
                        {{ $t('views.' + currentView) }}
                    </h2>
                    <status-badge v-if="systemStatus" :status="systemStatus" class="hidden sm:inline-flex"></status-badge>
                </div>
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <button @click="toggleTheme" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-dark">
                        <span v-if="isDark" class="text-yellow-400">üåû</span>
                        <span v-else class="text-indigo-600">üåô</span>
                    </button>
                    <div class="flex items-center space-x-3 pl-3 border-l border-gray-200 dark:border-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg p-1 transition-colors" @click="openSettings">
                        <div class="w-9 h-9 rounded-full bg-gradient-to-br from-primary to-blue-600 text-white flex items-center justify-center font-bold shadow-md ring-2 ring-white dark:ring-dark-lighter">
                            {{ user.name ? user.name[0].toUpperCase() : 'A' }}
                        </div>
                        <span class="hidden sm:block text-sm font-medium">{{ user.name || 'Admin' }}</span>
                    </div>
                </div>
            </header>

            <!-- View Content -->
            <main class="flex-1 overflow-auto p-4 sm:p-6 lg:p-8 bg-gray-50 dark:bg-dark relative scroll-smooth">
                <div class="max-w-7xl mx-auto h-full">
                    <transition name="fade" mode="out-in">
                        <keep-alive>
                            <component :is="currentViewComponent" class="h-full"></component>
                        </keep-alive>
                    </transition>
                </div>
            </main>

            <!-- Copilot Toggle -->
            <div class="absolute bottom-6 right-6 z-50">
                <button 
                    @click="toggleCopilot"
                    class="w-14 h-14 rounded-full bg-primary hover:bg-blue-600 text-white shadow-lg shadow-blue-500/30 flex items-center justify-center transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900"
                    :class="{'rotate-90 bg-gray-700 hover:bg-gray-600': showCopilot}">
                    <svg v-if="!showCopilot" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <svg v-else xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Copilot Window -->
            <transition name="slide-up">
                <copilot-component 
                    v-show="showCopilot" 
                    :context="{ view: currentView }"
                    @close="showCopilot = false"
                    class="absolute bottom-24 right-4 sm:right-6 w-[calc(100%-2rem)] sm:w-96 h-[600px] max-h-[70vh] bg-white dark:bg-dark-lighter rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 flex flex-col z-40 backdrop-blur-sm bg-opacity-95 dark:bg-opacity-95">
                </copilot-component>
            </transition>
        </div>
        
        <!-- Global Modal -->
        <transition name="fade">
            <modal-component 
                v-if="modal.show" 
                v-bind="modal.props" 
                @close="closeModal"
                @confirm="handleModalConfirm">
                <component 
                    v-if="modal.component" 
                    :is="modal.component" 
                    ref="modalContent"
                    @close="closeModal">
                </component>
                <slot v-else></slot>
            </modal-component>
        </transition>
        
        <!-- Toast Notifications -->
        <div class="fixed top-20 right-6 z-50 flex flex-col space-y-3 pointer-events-none">
            <transition-group name="list">
                <div v-for="note in notifications" :key="note.id" 
                    class="pointer-events-auto w-80 bg-white dark:bg-dark-lighter p-4 rounded-lg shadow-lg border-l-4 flex items-start space-x-3 transform transition-all duration-300"
                    :class="note.type === 'error' ? 'border-red-500' : (note.type === 'success' ? 'border-green-500' : 'border-blue-500')">
                    <div class="flex-shrink-0">
                        <span v-if="note.type === 'success'">‚úÖ</span>
                        <span v-else-if="note.type === 'error'">‚ùå</span>
                        <span v-else>‚ÑπÔ∏è</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ note.msg }}</p>
                    </div>
                </div>
            </transition-group>
        </div>
    </div>

    <!-- App Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
